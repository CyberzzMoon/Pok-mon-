<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokemon!</title>
  <link rel="stylesheet" href="style.css" />
 <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png">
</head>
<body>
  <h1>Pokemon!</h1>
    <p>Click on a Pokémon to see more details!</p>
  <!-- Hardcoded starter Pokémon -->
  <div id="poke-container">
    <div class="pokemon">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Bulbasaur">
      <h2>Bulbasaur</h2>
      <p>Type: Grass/Poison</p>
    </div>

    <div class="pokemon">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" alt="Charmander">
      <h2>Charmander</h2>
      <p>Type: Fire</p>
    </div>

    <div class="pokemon">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png" alt="Squirtle">
      <h2>Squirtle</h2>
      <p>Type: Water</p>
    </div>

    <div class="pokemon">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pikachu">
      <h2>Pikachu</h2>
      <p>Type: Electric</p>
    </div>

    <div class="pokemon">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/39.png" alt="Jigglypuff">
      <h2>Jigglypuff</h2>
      <p>Type: Normal/Fairy</p>
    </div>

    <div class="pokemon">
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/94.png" alt="Gengar">
      <h2>Gengar</h2>
      <p>Type: Ghost/Poison</p>
    </div>
  </div>

  <!-- Script loads API Pokémon -->
  <script src="script.js"></script>
</body>
</html>
